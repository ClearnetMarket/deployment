version: '3.8'

volumes:
  freeport_cache:
  freeport_data_volume:
  freeport_bch_wallet_data:
  freeport_xmr_wallet_data:
  freeport_btc_wallet_data:

networks:
  freeport:
    external: true

name: Freeport
services:

  backend:
    image: anekdotin/freeport-backend:latest
    restart: always
    volumes:
        - freeport_data_volume:${BACKEND_DATA_DIRECTORY}
    depends_on:
        - redis
    deploy:
      replicas: 4
    env_file:
        - .env
    networks:
      - freeport

  backendproxy:
      container_name: freeport-backend-proxy
      image: nginx:latest
      restart: always
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - "5000:5000"
      depends_on:
        - backend
      networks:
        - freeport

  frontend:
    image: anekdotin/freeport-frontend:latest
    restart: on-failure
    ports:
      - "5010:5010"
    networks:
      - freeport


  redis:
      image: redis:latest
      restart: on-failure
      ports:
        - '6379:6379'
      volumes:
        - freeport_cache:${REDIS_DIRECTORY}
      env_file:
        - .env
      networks:
        - freeport

  coinprice:
    image: anekdotin/freeport-coinprices:latest
    ports:
        - '5054:5054'
    networks:
      - freeport

  crons:
    image: anekdotin/freeport-crons:latest
    ports:
        - '5055:5055'
    volumes:
        - freeport_data_volume:${BACKEND_DATA_DIRECTORY}
    env_file:
        - .env
    networks:
      - freeport


  wallet_btc:
    image: anekdotin/freeport-wallet-btc:latest
    ports:
        - '5075:5075'
    networks:
      - freeport
    env_file:
        - .env
    volumes:
      - freeport_btc_wallet_data:${BTC_WALLET_DATA}


  wallet_bch:
    image: anekdotin/freeport-wallet-bch:latest
    ports:
        - '5080:5080'
    networks:
      - freeport
    env_file:
        - .env
    volumes:
      - freeport_bch_wallet_data:${BCH_WALLET_DATA}


  wallet_xmr:
    image: anekdotin/freeport-wallet-xmr:latest
    ports:
        - '5085:5085'
    env_file:
        - .env
    volumes:
      - freeport_xmr_wallet_data:${XMR_WALLET_DATA}
    networks:
      - freeport

  controller:
    image: anekdotin/freeport-controller:latest
    ports:
        - '5099:5099'
    networks:
      - freeport